<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/calorie_smile.js"></script>
  <script src="./js/common_personium.js"></script>
  <script src="./js/user.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href='./css/user.css' rel='stylesheet' type='text/css'>

</head>
<body>
  <header>
    <h1 data-i18n="glossary:calorieSmileCollaboration" id="welcomMessage">ようこそ&nbsp;&nbsp;&nbsp;富士通　太郎さん</h1>
    <a id="updateGenki" href="#" onclick="cs.getGenkikunData();return false;">
    <i class="fa fa-refresh fa-2x fa-fw fnt_icon"></i>
    </a>
    <a href="javascript:void(0)" onclick="cs.openSlide();">
    	<i class="fa fa-bars fa-2x fa-fw fnt_icon"></i>
    </a>
  </header>
  <div id="dispMsg" style="display:none;">
  </div>
  <span id="dvMainArea">

    <div id="top">
    </div>

    <div id="profileView" class="hidden">
    </div>

    <div id="profileEdit" class="hidden">
    </div>

    <div id="opHistory" class="hidden">
    </div>

    <div id="helperOpHistory" class="hidden">
    </div>

    <div id="consentHistory" class="hidden">
    </div>

    <div id="viewHistory" class="hidden">
    </div>

    <div id="viewInforDisclosureHistory1" class="hidden">
    </div>

    <div id="viewInforDisclosureHistory2" class="hidden">
    </div>

    <div id="viewDataPortability" class="hidden">
    </div>

    <div id="viewDataExport" class="hidden">
    </div>

    <div id="viewQRCode" class="hidden">
    </div>

    <div id="articleDetail" class="hidden">
    </div>

    <div id="articleComment" class="hidden">
    </div>

  </span>
  <nav class="slide-menu menu-title">
    <h1 data-i18n="menu.title"></h1>
    <ul>
      <li><a onclick="cs.closeSlide();">メニュー</a></li>
      <li><a onclick="cs.closeSlide();view('top');">お知らせ</a></li>
      <li><a onclick="cs.closeSlide();view('profileView');">私の情報</a></li>
      <li><a onclick="cs.closeSlide();view('opHistory');">私の操作履歴</a></li>
      <li><a onclick="cs.closeSlide();view('helperOpHistory');">支援者の操作履歴</a></li>
      <li><a onclick="cs.closeSlide();view('consentHistory');">私の同意履歴</a></li>
      <li id="startHelpOp"><a onclick="cs.closeSlide();openNfcReader();">操作支援</a></li>
      <li id="endHelpOp" class="hidden"><a onclick="cs.closeSlide();openHelpConfirm();">操作支援終了</a></li>
      <li><a onclick="cs.closeSlide();view('viewHistory');">私の情報参照履歴</a></li>
      <li><a onclick="cs.closeSlide();view('viewInforDisclosureHistory1');">私の情報開示状況</a></li>
      <li><a onclick="cs.closeSlide();view('viewDataPortability');">データポータビリティ</a></li>
    </ul>
  </nav>
  <div class="overlay" id="dvOverlay">
  </div>

<div id="modal-comment" class="modal fade" role="dialog">
</div>

<div id="modal-nfcReader" class="modal fade" role="dialog">
</div>

<div id="modal-helpConfirm" class="modal fade" role="dialog">
</div>

<div id="modal-personalInfo" class="modal fade" role="dialog">
</div>

<div id="modal-personalInfo2" class="modal fade" role="dialog">
</div>

<div id="modal-personalInfo3" class="modal fade" role="dialog">
</div>

<div id="modal-inforDisclosureHistory" class="modal fade" role="dialog">
</div>

<div id="modal-inforDisclosureHistoryPer" class="modal fade" role="dialog">
</div>

<div id="modal-startHelpOp" class="modal fade" role="dialog">
</div>

</body>
</html>
